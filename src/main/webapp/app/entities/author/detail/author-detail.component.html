<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="author">
      <h2 data-cy="authorDetailsHeading"><span jhiTranslate="kutuphanemApp.author.detail.title">Author</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ author.id }}</span>
        </dd>
        <dt><span jhiTranslate="kutuphanemApp.author.name">Name</span></dt>
        <dd>
          <span>{{ author.name }}</span>
        </dd>
        <dt><span jhiTranslate="kutuphanemApp.author.surname">Surname</span></dt>
        <dd>
          <span>{{ author.surname }}</span>
        </dd>
        <dt><span jhiTranslate="kutuphanemApp.author.birthday">Birthday</span></dt>
        <dd>
          <span>{{ author.birthday | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="kutuphanemApp.author.died">Died</span></dt>
        <dd>
          <span>{{ author.died | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="kutuphanemApp.author.nationality">Nationality</span></dt>
        <dd>
          <span>{{ author.nationality }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/author', author.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
