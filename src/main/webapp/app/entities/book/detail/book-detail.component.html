<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="book">
      <h2 data-cy="bookDetailsHeading"><span jhiTranslate="kutuphanemApp.book.detail.title">Book</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ book.id }}</span>
        </dd>
        <dt><span jhiTranslate="kutuphanemApp.book.title">Title</span></dt>
        <dd>
          <span>{{ book.title }}</span>
        </dd>
        <dt><span jhiTranslate="kutuphanemApp.book.numOfPage">Num Of Page</span></dt>
        <dd>
          <span>{{ book.numOfPage }}</span>
        </dd>
        <dt><span jhiTranslate="kutuphanemApp.book.cover">Cover</span></dt>
        <dd>
          <div *ngIf="book.cover">
            <a (click)="openFile(book.cover, book.coverContentType)">
              <img [src]="'data:' + book.coverContentType + ';base64,' + book.cover" style="max-width: 100%" alt="book image" />
            </a>
            {{ book.coverContentType }}, {{ byteSize(book.cover) }}
          </div>
        </dd>
        <dt><span jhiTranslate="kutuphanemApp.book.author">Author</span></dt>
        <dd>
          <div *ngIf="book.author">
            <a [routerLink]="['/author', book.author?.id, 'view']">{{ book.author?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="kutuphanemApp.book.publisher">Publisher</span></dt>
        <dd>
          <div *ngIf="book.publisher">
            <a [routerLink]="['/publisher', book.publisher?.id, 'view']">{{ book.publisher?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/book', book.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
