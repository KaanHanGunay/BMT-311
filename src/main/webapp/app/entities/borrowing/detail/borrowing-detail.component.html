<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="borrowing">
      <h2 data-cy="borrowingDetailsHeading"><span jhiTranslate="kutuphaneApp.borrowing.detail.title">Borrowing</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ borrowing.id }}</span>
        </dd>
        <dt><span jhiTranslate="kutuphaneApp.borrowing.borrowingDate">Borrowing Date</span></dt>
        <dd>
          <span>{{ borrowing.borrowingDate | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="kutuphaneApp.borrowing.deliveryDate">Delivery Date</span></dt>
        <dd>
          <span>{{ borrowing.deliveryDate | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="kutuphaneApp.borrowing.comment">Comment</span></dt>
        <dd>
          <span>{{ borrowing.comment }}</span>
        </dd>
        <dt><span jhiTranslate="kutuphaneApp.borrowing.user">User</span></dt>
        <dd>
          <span>{{ borrowing.user?.login }}</span>
        </dd>
        <dt><span jhiTranslate="kutuphaneApp.borrowing.book">Book</span></dt>
        <dd>
          <div *ngIf="borrowing.book">
            <a [routerLink]="['/book', borrowing.book?.id, 'view']">{{ borrowing.book?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/borrowing', borrowing.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
